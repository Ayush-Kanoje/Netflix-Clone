<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="main">
      <nav>
        <span class="netflix-logo">
          <img src="assets/images/logo.svg" alt="netflix logo" />
        </span>

        <div class="language">
          <select name="select" id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <button>Sign In</button>
        </div>
      </nav>
      <!-- Box is used to decrease opacity of image -->
      <div class="box"></div>

      <!-- for content -->
      <div class="content1">
        <h1>Unlimited movies, TV shows and more</h1>
      </div>

      <div class="content1">
        <h3><b>Starts at â‚¹149. Cancel at any time.</b></h3>
      </div>

      <div class="content2">
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>

      <div class="email">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        />
        <button class="get-started"><b> Get Started </b> ></button>
      </div>

      <!-- <div class="curve">  for curve line
            </div> -->
    </div>
  </body>
</html>
